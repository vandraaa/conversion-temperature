<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Temperature</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .formcontrol {
            width: 50%;
        }
    </style>
</head>
<script>

    // }

    //     var tempcelcius = document.getElementById("celcius").value;
    //     var tempfahrenheit = (tempcelcius * (9 / 5)) + 32;
    //     document.getElementById("fahrenheit").value = tempfahrenheit;
    // }

    // function fah() {
    //     var tempcelcius = document.getElementById("celcius").value;
    //     var tempfahrenheit = (tempcelcius * (9 / 5)) + 32;
    //     document.getElementById("fahrenheit").value = tempfahrenheit;
    // }

    // Show
    function showCelcius() {
        document.getElementById("celciusContent").style.display = "block";
        document.getElementById("fahrenheitContent").style.display = "none";
        document.getElementById("kelvinContent").style.display = "none";
        document.getElementById("reamurContent").style.display = "none";
    }

    function showFahrenheit() {
        document.getElementById("celciusContent").style.display = "none";
        document.getElementById("fahrenheitContent").style.display = "block";
        document.getElementById("kelvinContent").style.display = "none";
        document.getElementById("reamurContent").style.display = "none";
    }

    function showKelvin() {
        document.getElementById("celciusContent").style.display = "none";
        document.getElementById("fahrenheitContent").style.display = "none";
        document.getElementById("kelvinContent").style.display = "block";
        document.getElementById("reamurContent").style.display = "none";
    }

    function showReamur() {
        document.getElementById("celciusContent").style.display = "none";
        document.getElementById("fahrenheitContent").style.display = "none";
        document.getElementById("kelvinContent").style.display = "none";
        document.getElementById("reamurContent").style.display = "block";
    }

    // Convert
    function convertCelcius() {
        var tempCelcius = parseFloat(document.getElementById("celcius").value);
        var tempFahrenheit = (tempCelcius * (9 / 5)) + 32;
        var tempKelvin = tempCelcius + 273.15;
        var tempReamur = tempCelcius * 4 / 5;

        var resultMessage = "Convert Result From : " + document.getElementById("celcius").value + "° celcius" + "\n";
        resultMessage += "Fahrenheit : " + tempFahrenheit + "°" + "\n";
        resultMessage += "Kelvin : " + tempKelvin + "°" + "\n";
        resultMessage += "Reamur : " + tempReamur + "°" + "\n";

        alert(resultMessage);
    }

    function convertFahrenheit() {
        var tempFahrenheit = parseFloat(document.getElementById("fahrenheit").value);
        var tempCelcius = (tempFahrenheit - 32) * (5 / 9);
        var tempKelvin = (tempFahrenheit - 32) * (5 / 9) + 273.15;
        var tempReamur = (tempFahrenheit - 32) * (4 / 9);

        var resultMessage = "Convert Result From : " + document.getElementById("fahrenheit").value + "° fahrenheit" + "\n";
        resultMessage += "Celcius : " + tempCelcius + "°" + "\n";
        resultMessage += "Kelvin : " + tempKelvin + "°" + "\n";
        resultMessage += "Reamur : " + tempReamur + "°" +"\n";

        alert(resultMessage);
    }

    function convertKelvin() {
        var tempKelvin = parseFloat(document.getElementById("kelvin").value);
        var tempCelcius = tempKelvin - 273.15;
        var tempFahrenheit = (tempKelvin - 273.15) * (9 / 5) + 32;
        var tempReamur = (tempKelvin - 273.15) * (4 / 5);

        var resultMessage = "Convert Result From : " + document.getElementById("kelvin").value + "° kelvin" + "\n";
        resultMessage += "Celcius : " + tempCelcius + "°" + "\n";
        resultMessage += "Fahrenheit : " + tempFahrenheit + "°" + "\n";
        resultMessage += "Reamur : " + tempReamur + "°" + "\n";

        alert(resultMessage);
    }

    function convertReamur() {
        var tempReamur = parseFloat(document.getElementById("reamur").value);
        var tempCelcius = tempReamur * 5 / 4;
        var tempFahrenheit = tempReamur * 9 / 4 + 32;
        var tempKelvin = tempReamur * 5 / 4 + 273.15

        var resultMessage = "Convert Result From : " + document.getElementById("reamur").value + "° reamur" + "\n";
        resultMessage += "Celcius : " + tempCelcius + "°" + "\n";
        resultMessage += "Fahrenheit : " + tempFahrenheit + "°" + "\n";
        resultMessage += "Kelvin : " + tempKelvin + "°" + "\n";

        alert(resultMessage);
    }
</script>

<body>
    <div class="container">
        <h1 class="mt-3 text-center font-weight-bold">AndraTemp</h1>
        <p style="margin-top: -8px;">Conversion Temperature</p>
        <img src="img/polarbeartemperature.png" alt="" height="180" class="text-center"
            style="margin-top: -30px; margin-bottom: -20px;">

        <!-- Navigation Buttons -->
        <div class="text-center mt-3 d-flex justify-content-center gap-3 flex-wrap">
            <button class="btn btn-primary mx-2 mt-2" onclick="showCelcius()">Celcius</button>
            <button class="btn btn-primary mx-2 mt-2" onclick="showFahrenheit()">Fahrenheit</button>
            <button class="btn btn-primary mx-2 mt-2" onclick="showKelvin()">Kelvin</button>
            <button class="btn btn-primary mx-2 mt-2" onclick="showReamur()">Reamur</button>
        </div>

        <!-- Content Container -->
        <div id="contentContainer" class="mt-5">
            <!-- Content for Celcius -->
            <div id="celciusContent">
                <div class="card">
                    <div class="card-header ">
                        <h5 class="font-weight-bold">Temperatur Celcius</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Silahkan input suhu dalam Celcius</h6>
                        <input type="text" class="formcontrol" id="celcius" placeholder="Input Temperature Celcius">
                        <button type="button" class="btn btn-primary" onclick="convertCelcius()">Convert All</button>
                        <br>
                    </div>
                </div>
            </div>

            <!-- Content for Fahrenheit -->
            <div id="fahrenheitContent" style="display:none;">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        <h5 class="font-weight-bold">Temperatur Fahrenheit</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Silahkan input suhu dalam Fahrenheit</h6>
                        <input type="text" class="formcontrol" id="fahrenheit"
                            placeholder="Input Temperature Fahrenheit">
                        <button type="button" class="btn btn-primary" onclick="convertFahrenheit()">Convert All</button>
                        <br>
                    </div>
                </div>
            </div>

            <!-- Content for Kelvin -->
            <div id="kelvinContent" style="display:none;">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        <h5 class="font-weight-bold">Temperatur Kelvin</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Silahkan input suhu dalam Kelvin</h6>
                        <input type="text" class="formcontrol" id="kelvin" placeholder="Input Temperature Kelvin">
                        <button type="button" class="btn btn-primary" onclick="convertKelvin()">Convert All</button>
                        <br>
                    </div>
                </div>
            </div>

            <!-- Content for Reamur -->
            <div id="reamurContent" style="display:none;">
                <div class="card">
                    <div class="card-header font-weight-bold">
                        <h5 class="font-weight-bold">Temperatur Reamur</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Silahkan input suhu dalam Reamur</h6>
                        <input type="text" class="formcontrol" id="reamur" placeholder="Input Temperature Reamur">
                        <button type="button" class="btn btn-primary" onclick="convertReamur()">Convert All</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
